<script>
  // Mock data for demonstration purposes
  var attendanceData = {
    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
    datasets: [{
      label: 'Attendance Percentage',
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderColor: 'rgba(75, 192, 192, 1)',
      borderWidth: 1,
      data: [80, 90, 85, 95, 75, 88],
    }]
  };

  // Chart configuration
  var attendanceChartConfig = {
    type: 'bar',
    data: attendanceData,
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: {
            display: true,
            text: 'Attendance Percentage',
          },
        },
        x: {
          title: {
            display: true,
            text: 'Months',
          },
        },
      },
    },
  };

  // Create the attendance chart
  var attendanceChart = new Chart(document.getElementById('attendanceChart'), attendanceChartConfig);
</script>
